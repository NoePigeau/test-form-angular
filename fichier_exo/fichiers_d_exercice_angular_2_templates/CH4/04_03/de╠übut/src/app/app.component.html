<!--The content below is only a placeholder and can be replaced.-->
<div [style.background-color]="background">
  <h1 [style.text-align]="textAlign" [@headerAnimation]="headerState">{{ header }}</h1>
  
  <div *ngIf="titre; then unTitre; else pasTitre">
    <h1 [style.text-align]="textAlign">Ne parait jamais</h1>
  </div>

  <ng-template #unTitre>
    <h2 [style.text-align]="textAlign">{{ titre }}</h2>
  </ng-template>

  <ng-template #pasTitre>
    <h2 [style.text-align]="textAlign">oh oh! Il n'y a pas de titre!</h2>
  </ng-template>

  <button class="waves-effect waves-light btn" (click)="animateHeader()">Animer!</button>

  <app-contacts></app-contacts>

</div>
